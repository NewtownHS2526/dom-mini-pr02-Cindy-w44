<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Space Launch Dash</title>
  </head>
  <body>
    <div class="container">
      <h1>Space Launch Dash</h1>

      <div class="section">
        <div class="lane">
          <button id="apollo-btn" value="Apollo">Boost!</button>
          <div class="track"><img id="apollo-rocket" src="img/apollo.png" alt="Apollo rocket" /></div>
        </div>

        <div class="lane">
          <button id="nebula-btn" value="Nebula">Boost!</button>
          <div class="track"><img id="nebula-rocket" src="img/nebula.png" alt="Nebula rocket" /></div>
        </div>

        <div class="lane">
          <button id="comet-btn" value="Comet">Boost!</button>
          <div class="track"><img id="comet-rocket" src="img/comet.png" alt="Comet rocket" /></div>
        </div>
      </div>

      <div id="winner"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
